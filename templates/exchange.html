<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency exchange</title>
</head>

<body>
    <form method="post" action="/exchange" enctype=multipart/form-data>
        <label>
            <h2>Currency exchange</h2>
        </label><br>
        <label><b>What and how much currency do you want to buy my master?</b></label><br>
        <select name="currency">
            {% for currency in currentCurrencies %}
            <option value={{currency}}>{{currency}}</option>
            {% endfor %}
        </select>
        <input type="number" step=0.01 placeholder="How much do you want to  buy?" name="amountOfCurrency" required>
        <button type="submit">Calculate</button><br>

    </form>
</body>

</html>
